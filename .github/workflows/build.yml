name: Build Rust Executable

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install MingW for cross-compilation
      run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64
    
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env
        rustup target add x86_64-pc-windows-gnu
    
    - name: Build Windows executable
      run: |
        source $HOME/.cargo/env
        cargo build --release --target x86_64-pc-windows-gnu
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: my-rust-program.exe
        path: target/x86_64-pc-windows-gnu/release/my-rust-program.exe
