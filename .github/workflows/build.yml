name: Build Rust Executable

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env
        rustup target add x86_64-pc-windows-msvc  # ← CHANGED THIS LINE
    
    - name: Build
      run: |
        source $HOME/.cargo/env
        cargo build --release --target x86_64-pc-windows-msvc  # ← CHANGED THIS LINE
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: my-program.exe
        path: target/x86_64-pc-windows-msvc/release/my-rust-program.exe  # ← CHANGED THIS LINE
